<!--
	form 태그의 속성을 선택자로 지정하는 방법
	::
	tagname[name=value]
  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//1. 
		$('input[type=text]').val('Hello Jquery');
		//$('input:text').val('hello Jquery'); // 전부 다들어간다.
		
		// 2.속성이 name 이고 값으로 한국이 포함되어 있는 선택자를 지정 .. 배경색을 yellow
		//$('input[name~=한국]').css('background','yellow'); // 단어로써 포함되어져있어야한다.
		$('input[name*=한국]').css('background','yellow'); // 값이 들어가 있는지 
		
		//3. 속성 값이 사람으로 끝나는 선택자를 지정 색깔 red $(~로 끝나는), ^( ~로 시작하는)
		$('input[value$=사람]').css('color', 'red');
		$('input[value^=KO]').css('color', 'blue');
		
		
		
		
	})

</script>
</head>
<body>
	<h3> 폼 선택자 사용법</h3>
	<input type="text">
	<input name= "한국" value="한국">
	<input name= "한국인" value="한국인">
	<input name= "한국 민" value="한국 민">
	<input name= "대 한국 민" value="대 한국 민">
	<br/><hr><br/>
	<input type="text">
	<input id= "한국" value="한국사람">
	<input id= "한국인" value="KO한국인">
	<input id= "한국 민" value="한국 민">
	<input id= "대 한국 민" value="대 한국 민">
</body>
</html>
