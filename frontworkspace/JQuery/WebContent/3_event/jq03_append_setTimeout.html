<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.angel{ border: 2px solid black; width: 200px; height: 250px;}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('img').addClass('angel');
		
		//1. setTimeout() 함수를 이용해서 3초 뒤에 맨 첫번째 이미지가 맨 뒤에 가도록 body를 선택자로 지정하고 뒤에 append
		/* setTimeout(function() {
			$('body').append($('img:first'));
		}, 3000); */
		
		// 2. setInterval()....특정한 시간을 간격으로 매번 호출되는 함숫
		setInterval(function() {
			//$('body').append($('img:eq(0)'));
			$('img').first().appendTo($('body')); // 태그에 내용을 붙이는게 append 내용에 태그를 못붙임 그럴 경우 appendTo 사용
		},1000);
			
		
	})

</script>
</head>
<body>
	<img alt="" src="../image/1.JPG">
	<img alt="" src="../image/2.JPG">
	<img alt="" src="../image/3.JPG">

</body>
</html>
