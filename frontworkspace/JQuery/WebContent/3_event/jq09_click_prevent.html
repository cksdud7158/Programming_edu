<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> unbind() :: 이벤트를 해제시키는 함수</title>
<style type="text/css">
	.reverse{ background: blue; color: white;}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//1. 첫번쨰 h2 태그를 클릭하면 클릭한 부분의 내용들잉 red로 변하도록 선택자와 함수를 연결 
		/* $('h2:first').click(function() {
			$(this).html('<font color = red>CLICK</font>');
			
			alert("Click() calling")
			$(this).unbind(); // 한번 클릭 이후 다시 이벤트가 진행되지않도록 unbind() 
		}) */
		$('h2:first').bind('click', function() {
			$(this).html('<font color = red>CLICK</font>');
			
			alert("Click() calling")
			$(this).unbind();
		})
	}) //function

</script>
</head>
<body>
	<h2> 오늘은 화요일 입니다.</h2>
	<h2> 오후 늦게 비가 온다는 예보입니다.</h2>
	<h2> 퇴근하실 때 비가 올 수 잇습니다. 우산들 가지고오셨나요?</h2>
</body>
</html>
