<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		// 1. select 태그 중에서 선택한 값 이름 ..name 변수에 할당 alert(name)
		/* var name =  $('select>option:selected').val();
		alert(name); */
		
		// 2. setTimeout()을 사용해서 일정 시간 이후에 로직이 돌아가도록 
		// 단 한번만 호출된다.
		setTimeout(function() {
			// 3초 뒤에  이 안에 코드가 동작한다. 
			 name =  $('select>option:selected').val();
			alert(name);
		}, 3000);
		
		//3. selector 폼에서 내가 선택한 이름이 5초 지난 후 아래에 추가한 입력박스에 출력되도록  setTimeout()을 사용
		setTimeout(() => {
			$('input[type=text]').val(name);
		}, 5000);
	})

</script>
</head>
<body>
	<select multiple= "multiple">
		<option>제영 </option>
		<option>호현 </option>
		<option>치종 </option>
		<option>재현 </option>
	</select><br/><br/>
	
	<!--  폼 추가  -->
	선택한 이름 출력 :: <input type="text" name="result" size="16">
	
</body>
</html>
