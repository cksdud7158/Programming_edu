<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//1. 폼에 입력된 값을 가지고 Action 에 연결된 페이지로 이동, 전송..하는 함수
			$('#frm').submit(function(event) {
				//alert('sumit...');
		//2. id, password 입력된 값을 각각 변수에 할당 
				var id = $('#id').val();
				var pass= $('#pass').val();
				//alert(id+pass);
				$('#id').val("").focus();
				$('#pass').val("");
				
				//이벤트 작동 안하도록 
				//return false;
				event.preventDefault(); //기본으로 동작하는 이벤트를 막을 때 사용 href/action
				
		//3. checkBox에서 취미를 하나도 선택하지 않으면 alert/ 하나 이상 선택하면 alert
				if($('input[name=hobby]:checked').length==0){ //
					alert("선택해주세요");
				}else{
					//each array
					var arr= $('input[name=hobby]:checked');
					var str='';
					/* arr.each(function() {
						str += $(this).val();
					}) */
					
					/* $.each(arr,function(index, item){
						str += item.value+" ";
					}) */
					
					$.each(arr,function(index){
						str += arr[index].value+" ";
					})
					
					alert("당신이 선택한 취미는" +str);
				} //else
					alert($('#hp').val());
			})//sumit
			
		//4. select폼에서 선택한 번호가 resulView 영역에 뿌려지도록
		$('#hp').change(function() {
			$('#resultView').html('<font color=red>'+$(this).val()+'</font>')
		})
		
	})//function

</script>
</head>
<body>
<form action="09_result.jsp" id="frm">
	ID: <input type="text" name="id" id="id"><p>
	PASSWORD:<input type="password" name="pass" id="pass"><p><p>
	
	<strong>당신의 취미를 고르세요</strong>
	<input type="checkbox" name="hobby" value="Reading">Reading<br/>
	<input type="checkbox" name="hobby" value="Walking">Walking<br/>
	<input type="checkbox" name="hobby" value="Music">Music<br/>
	<input type="checkbox" name="hobby" value="Drinking">Drinking<br/>
	<hr>
	<select id="hp" multiple="multiple" name="hp">
		<option>010</option>
		<option>011</option>
		<option>017</option>
	</select><p>
	<input type="submit" value="SEND">
	
	<div id="resultView"></div>
</form>
</body>
</html>
