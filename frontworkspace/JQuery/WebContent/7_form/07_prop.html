<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prop() 함수 사용하기 : version 9 에서 새롭게 추가</title>
<style type="text/css">


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//체크하기 버튼 클릭
		$('#checkBtn').click(function() {
			//checkbox 폼에 prop() 적용
			$('#mailing').prop('ckecked',true);
		});
		/////////////////////////////////////////////
		//체크 해제하기 버튼 클릭
		$('#checkBtn2').click(function() {
			$('#mailing').prop('ckecked',false);
		});
		
	})//function

</script>
</head>
<body>
	메일확인:: <input type="checkbox" id="mailing">
	<input type="button" value="체크하기" id="checkBtn">
	<input type="button" value="체크해제" id="checkBtn2">
</body>
</html>
