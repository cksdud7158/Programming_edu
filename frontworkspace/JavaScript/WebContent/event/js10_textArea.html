<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#result{
		position: absolute;
		top: 150px;
		left: 20px;
		
		width: 150px;
		height: 100px;
		
		border: 1px solid red;
		
		font-size: 0.8em; /* 원래 사이즈의 80% 크기로 나옴 */
		
		margin: 10px;
		
	}

</style>
<script type="text/javascript">
	/* 
	textarea에 입력된 메시지를 받아서 result div 영역에 출력
	innerHTML 사용, 이떄 줄바꿈(\n)을 인식 시켜야함...var strArray= string.split("\n")
	*/
	window.onload = function () { //body의 내용을 다 읽고 난 뒤에 이부분이 호출됨
		preview = document.getElementById("preview"); // button 을 받고 있음
		preview.onclick = processText; //버튼을 눌렀을 때 -> 함수 호출
	}
	
	//TextArea에 내가 입력한 값이 줄단위로 result 영역에 출력
	function processText() {
		var msg = document.getElementById("inputBox").value;
		var arrayList= msg.split("\n");
		var outMsg = "";
		for(var i =0; i<arrayList.length; i++){
			outMsg+= arrayList[i]+"<br/>";
		}
		
		document.getElementById("result").innerHTML = outMsg;
	}
	

</script>
</head>
<body>
	<form name="frm">
		<textarea rows="5" cols="30" id="inputBox">
		
		
		</textarea>
		<div>
		<!-- type="button" 을 지정하지않으면 새로 고침이 된다. 기본 속성이 submit으로 잡힌다.   -->
			<button type="button" id="preview">Preview</button>
		</div>
		<div id="result">
		
		</div>
	</form>

</body>
</html>
