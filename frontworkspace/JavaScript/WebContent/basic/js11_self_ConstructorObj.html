<!-- 
해보기
 Student 생성자 객체 선언 ,
 이름, 자바score, 파이썬score, html5score...속성
 함수1(총합)
 함수2(평균)
 함수3(정보들을 출력)
 
     이름    자바    파이썬    html5   총점    평균
    제임스   70    80      90    150  89

이때 학생은 총 3명으로 객체 생성
html body 부분 안에다가 알아서...특정 영역을 지정해서 해주세요.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생성자 함수 이용한 객체 생성::self</title>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	function Student(name, java, python, html5){
		this.name = name;
		this.java = java;
		this.python = python;
		this.html5 = html5;
		
		this.total = function() {
			return this.java+this.python+this.html5;
		}
		
		this.avg = function() {
			return this.total()/3;
		}
		//es6 :: 1) ` (grave accent)  2) arrow function(나중에...vue.js)  3) var-->let, const 
		this.record = function() {
			document.write('<table border><tr><th>이름</th><th>자바</th><th>파이썬</th><th>html5</th><th>총점</th><th>평균</th></tr>');
			document.write(`<tr><td>${this.name}</td><td>${this.java}</td><td>${this.python}</td><td>${this.html5}</td><td>${this.total()}</td><td>${this.avg()}</td></tr>`);
		}
	}

	$(document).ready(function() {
		var stu01 = new Student("James",70,80,90);
		var stu02 = new Student("Peter",75,85,95);
		var stu03 = new Student("Tomas",90,88,100);
		
		stu01.record();
		stu02.record();
		stu03.record();
	});
</script>

</head>
<body>
	
</body>











</html>
