<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select form tag</title>
</head>
<body>
<form action="#">
	<fieldset>
	<legend><h1> 술안주 1</h1></legend>
	<select name="menu">
		<option value="골뱅이무침">골뱅이무침</option>
		<option value="오뎅탕">오뎅탕</option>
		<option value="치킨" >치킨</option>
		<option value="앞다리">앞다리 족발</option>	
	</select>
	
	<h1> 점심메뉴 1</h1>
	<select name="food" multiple="multiple">
		<option value="김치찌개">김치찌개</option>
		<option value="오므라이스">오므라이스</option>
		<option value="김밥" >김밥</option>
		<option value="설렁탕">설렁탕</option>	
	</select>
	
	<hr>
	<h1>방명록</h1>
	<textarea rows="3" cols="40" name= "intro">
		Encore Academy
	</textarea>
	<hr>
	<input type="submit" value= "send">
	</fieldset>
</form>

</body>
</html>
