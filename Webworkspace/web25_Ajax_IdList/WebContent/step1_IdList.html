<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Ajax and Factory Pattern를 이용한 Id 검색하기 </h2>
	<a href="idList.do"> ID로 회원 검색하기</a>
	<!--
		IdListController :: member 테이블의 모든 아이디를 가져온다. showAllMember()
							ArrayList 리턴
							바인딩 
							네비게이션 ...show_idList.jsp
		show_idList.jsp :: list 폼으로 화면을 작성 
						:: list 폼에 있는 아이디 하나를 선택하면 해당하는 아이디 옆에 나머지 정보가 출력되도록 
						:: command?findMember
		findController :: id 에 해당하는 VO를 리턴 
						  show_idList.jsp 특정영역으로 나머지 정보들을 출력 
	  -->
</body>
</html>
